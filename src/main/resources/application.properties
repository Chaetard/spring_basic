# ================================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ================================

spring.datasource.url=jdbc:mysql://localhost:3306/todoapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE
# ================================

# Estrategia de creación de tablas: update crea y actualiza automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL por consola (opcional, útil para debug)
spring.jpa.show-sql=true

# Dialecto específico para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# CONFIGURACIÓN DEL SERVER
# ================================

# Puerto (opcional si quieres cambiarlo del 8080 por default)
